<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required password
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
        |
        <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">
          {{ isLoginMode ? 'Switch to login' : 'Switch to sign up' }}
        </button>
      </div>
    </form>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div class="alert alert-danger" *ngIf="error">
      <span> {{ error }} </span>
    </div>
  </div>
</div>
